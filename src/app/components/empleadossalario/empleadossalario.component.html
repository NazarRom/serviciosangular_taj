<div>
    <h1 style="color: blue;">Empleados Salario Api</h1> 
    <form #empleadosForm="ngForm" (ngSubmit)="mostrarEmpleadosSalario()">
        <label>Introduzca salario: </label>
        <input type="text" class="form-control" name="cajasalario" #cajasalario/>
        <button> Buscar Empleados</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>
                    {{emp.apellido}}
                </td>
                <td>
                    {{emp.oficio}}
                </td>
                <td>
                    {{emp.salario}}
                </td>
                <td>
                    {{emp.departamento}}
                </td>
            </tr>
        </tbody>

    </table>
</div>
